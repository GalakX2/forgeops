services:
  database:
    image: postgres:15-alpine
    container_name: forgeops_db
    environment:
      POSTGRES_DB: forgeops
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: