name: CD (Déploiement VPS)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Le déploiement ne se lance que si les tests CI sont passés avec succès
    needs: [] 

    steps:
      - name: Déploiement via SSH sur le VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/apps/forgeops/current
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php bin/console doctrine:migrations:migrate -n
            php bin/console cache:clear --env=prod
            # Optionnel : sudo service php8.2-fpm reload